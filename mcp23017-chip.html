<script type="text/javascript">
    RED.nodes.registerType('mcp23017-chip',{
        category: 'config',
        defaults: {
            i2c_bus: {value: "1",required: true},
            i2c_address: {value: "0x20",required: true},
        },
        label: function() {
            return  this.i2c_address + " [" + this.i2c_bus + "]";
        }
    });
</script>

<script type="text/x-red" data-template-name="mcp23017-chip">
    <div class="form-row">
        <label for="node-config-input-i2c_bus"><i class="icon-bookmark"></i> I2C Bus</label>
        <select id="node-config-input-i2c_bus">
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-config-input-i2c_address"><i class="icon-bookmark"></i> I2C Address</label>
        <select id="node-config-input-i2c_address">
            <option value="0x20">0x20</option>
            <option value="0x21">0x21</option>
            <option value="0x22">0x22</option>
            <option value="0x23">0x23</option>
            <option value="0x24">0x24</option>
            <option value="0x25">0x25</option>
            <option value="0x26">0x26</option>
            <option value="0x27">0x27</option>
        </select>
    </div>
</script>
